version: '3'

services:

  app:
    build: ./
    container_name: backend-app
    ports:
      - 8080:8080
    restart: on-failure
    networks:
      - one-to-one_network
    volumes:
      - backed_volume:/var/lib/docker


  statistics-app:
    build: ~/check-me/statistics-generator/
    container_name: statistics-generator-app
    ports:
      - 8088:8080
    restart: on-failure
    networks:
      - one-to-one_network
    volumes:
      - statistics-generator_volume:/var/lib/docker


  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - one-to-one_network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    hostname: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
    networks:
      - one-to-one_network
    volumes:
      - one-to-one_volumes:/var/lib/docker

  kafka2:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29093:29092
    hostname: kafka2
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:29093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
    networks:
      - one-to-one_network
    volumes:
      - one-to-one_volumes:/var/lib/docker

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - 8090:8080
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092,kafka2:29093
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    links:
      - kafka
      - kafka2
      - zookeeper
    networks:
      - one-to-one_network

networks:
  one-to-one_network:
    name: one-to-one_network
volumes:
  one-to-one_volumes:
    name: one-to-one_volumes
  backed_volume:
    name: backed_volume
  statistics-generator_volume:
    name: statistics-generator_volume